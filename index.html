<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="height"></div>
  <div id="width"></div>

  <div>
    <input type="button" value="open window" onclick="openWindow()"/>

    <input type="button" value="close window" onclick="closeWindow()"/>
  </div>

  <div id="href">href</div>
  <div id="hostname">hostname</div>
  <div id="pathname">pathname</div>
  <div id="protocol">protocol</div>

  <button onclick="goForward()">
    GoForward
  </button>

  <button  onclick="goBack()">
    GoBack
  </button>

  <button onclick="Alert()">
   alert
  </button>

  <button onclick="Confirm()">
    conf
   </button>

   <button onclick="Prompt()">
    prom
   </button>

   <div id="ok">rrr</div>
   <div id="cancle"></div>

   <div id="timeout">fine</div>

   <div id="interval">nice</div>
   <button type="button" onclick="Interval()">Interval</button>

   <div class="cookies">
      <button id="button1" onclick="setName('name', 'Hridi', 2)">Set name cookie</button>
      <button id="button2" onclick="setName('username', 'Hridi', 2)">Set username cookie</button>
      <button id="button3" onclick="alert(getName('hridi'))">Get name cookie</button>
      <button id="button4" onclick="alert(getName('hridi'))">Get username cookie</button>
   </div>

  <script src="script.js"></script>
